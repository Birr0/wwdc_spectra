code_dim: 10 #6
lightning_loader:
  _target_: wwdc_spectra.models.flow.LightningFlowMatching
  base_model:
    _target_: wwdc_spectra.models.load_spender.PretrainedSpender
    model: "sdss_I"
    latent_dim: ${code_dim}
  lr: 0.0001
  code_dim: ${code_dim}
  hidden_dim: 256
  catalog: ${data.y_catalog}
  batch_size: ${data.loader.batch_size}

model_checkpoint: # this can be more general. Import from checkpoints and change monitor.
  _target_: lightning.pytorch.callbacks.ModelCheckpoint
  dirpath: ${paths.experiment_path}/ckpts/
  save_top_k: 1
  filename: ${hydra:job.id}
  monitor: val_loss
  mode: min

early_stopping:
  _target_: lightning.pytorch.callbacks.EarlyStopping
  monitor: val_loss
  patience: 3
  min_delta: 0.001
  mode: min

trainer:
  logger:
    - ${logger.wandb}
    - ${logger.csv}

  callbacks:
    - ${...model_checkpoint}
    - ${...early_stopping}

trainer_ckpt_path: null #Â resume training from this checkpoint if avaialble
