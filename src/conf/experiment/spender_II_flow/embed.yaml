# @package _global_
defaults:
  - /data/sdss_II
  - /trainer/gpu
  - /logger/wandb
  - /paths/default
  - /hydra/default
  - model #/model
  - sweeps
  - train
  - meta
  - _self_

lightning_loader:
  ckpt_path: null # let the code populate this.

splits:
  - train
  - val
  - test

paths:
  embed_dir: ${paths.experiment_path}/embeddings/
batch_limit: 20 #null

logger:
  wandb:
    mode: offline

